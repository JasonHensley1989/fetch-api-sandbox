<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <script src="/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-primary m-4">Get Text</button>
            <button id="getUsers" class="btn btn-success m-4">Get JSON</button>
            <button id="getPosts" class="btn btn-danger m-4">Get API Data</button>
        </div>
        <hr>
        <div id="output"></div>
        <form action="" id="addPost">
            <div class="form-group">
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="body" placeholder="Body" class="form-control mt-4"></textarea>
            </div>
            <input type="submit" value="submit" class="btn btn-secondary m-4">
        </form>
    </div>
    
</body>
</html>
